<style>
    #GameField{
        position:absolute;
        border:1px solid #000000;
        top: 50%;
        left:50%;
        height: 700px;
        width: 700px;
        transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
    }
    #sign{
        position:absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
    }


    #chat{
        position:absolute;
        border:1px solid #000000;
        top: 60%;
        left:5%;
        transform: translate(-15%, -70%);
        -o-transform: translate(-15%, -70%);
        -ms-transform: translate(-15%, -70%);
        -moz-transform: translate(-15%, -70%);
        -webkit-transform: translate(-15%, -70%);
        overflow-y: scroll;
    }
    #chat-input{
        border:1px solid #000000;
        height: 20px;
        width: 100%;

    }
    #chat-text{
        height: 400px;
        width: 300px;
    }
    #stat{
        position:absolute;
        border:1px solid #000000;
        top: 40%;
        left:80%;
        transform: translate(-15%, -70%);
        -o-transform: translate(-15%, -70%);
        -ms-transform: translate(-15%, -70%);
        -moz-transform: translate(-15%, -70%);
        -webkit-transform: translate(-15%, -70%);
    }
</style>

<div id="sign">
    Username: <input id="sign-username" type="text"><br>
    Password: <input id="sign-password" type="password"><br>
    <button id="signIn">Sign In</button>
    <button id="signUp">Sign Up</button>
</div>

<div id="game" style="display: none;">
    <div id="GameField" style="position: absolute">
        <canvas id="field" width="700" height="700" style="position: absolute"></canvas>
        <canvas id="user" width="700" height="700" style="position: absolute"></canvas>
        <div id="user-interface">
            <canvas id="field-ui" width="700" height="700" style="position: absolute"></canvas>
            <button onclick="changeMap()" style="position: absolute;bottom: 0px;left: 0px">Change Map</button>
        </div>
    </div>
    <div id="UI">
       <div> Hello :)</div><br>
        <div id="chat">
            <div id="chat-text"></div>

            <form id="chat-form">
                <input id="chat-input" type="text">
            </form>
        </div>
        <div id="stat">

        </div>
    </div>

</div>

<!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
<script src="/client/socket.io.js"></script>
<script>
    var socket = io();//io.connect('http://localhost:2000');
    var game = document.getElementById("game");
    var WIDTH = 700;
    var HEIGHT = 700;

    // chat

    var chatText = document.getElementById("chat-text");
    var chatForm = document.getElementById("chat-form");
    var chatInput = document.getElementById("chat-input");

    socket.on('chatMsgSend', function (data) {
        chatText.innerHTML += '<div>' + data + '</div>';
    });
    socket.on('serverMsg', function (data) {
        console.log(data);
    });

    chatForm.onsubmit = function (e) {
        e.preventDefault();
        if(chatInput.value[0] === '/'){
            socket.emit('chatMsgToServer', chatInput.value.slice(1));
        }
        else if (chatInput.value)
            socket.emit('chatMsgToAll', chatInput.value);
        chatInput.value = '';
    };


    // login page

    var sign = document.getElementById("sign");
    var signIn = document.getElementById("signIn");
    var signUp = document.getElementById("signUp");
    var signUsername = document.getElementById("sign-username");
    var signPass = document.getElementById("sign-password");

    signIn.onclick = function () {
        socket.emit('signInPack', {username:signUsername.value, pass:signPass.value});
    };
    socket.on('signInResponse', function (data) {
      if (data.success){
          sign.style.display = 'none';
          game.style.display = 'inline-block';
      } else
          alert('Username or password didn\'t match :(');
    });

    signUp.onclick = function () {
        if(signUsername.value && signPass.value)
            socket.emit('signUpPack', {username:signUsername.value, pass:signPass.value});
        else
            alert('You should enter name and password');
    };
    socket.on('signUpResponse', function (data) {
        if (data.success){
            sign.style.display = 'none';
            game.style.display = 'inline-block';
        } else
            alert('Sorry, but this username is already exist :(');
    });



    // UI

    function changeMap() {
        socket.emit('changeMap');
    }


    // Images

    var Img = {};
    Img.player = {};
    Img.player['up'] = new Image();
    Img.player['down'] = new Image();
    Img.player['right'] = new Image();
    Img.player['left'] = new Image();
    Img.player['up'].src = '/client/images/shipup.png';
    Img.player['down'].src = '/client/images/shipdown.png';
    Img.player['right'].src = '/client/images/shipright.png';
    Img.player['left'].src = '/client/images/shipleft.png';

    Img.bullet = new Image();
    Img.bullet.src = '/client/images/stone-sphere.png';
    Img.map = {};
    Img.map['blue'] = new Image();
    Img.map['blue'].src = '/client/images/map2.jpg';
    Img.map['purple'] = new Image();
    Img.map['purple'].src = '/client/images/map1.jpg';

    // perfomance

    var field = document.getElementById("field").getContext("2d");
    var fieldUi = document.getElementById("field-ui").getContext("2d");
    var user = document.getElementById("user").getContext("2d");

    function extend(Child, Parent) {
        var Temp = function(){};
        Temp.prototype = Parent.prototype;
        Child.prototype = new Temp();
        Child.prototype.constructor = Child;
    }


    // an entity

    function Entity(initPack) {
        this.id = initPack.id;
        this.X = initPack.x;
        this.Y = initPack.y;
        this.map = initPack.map;
    }






    // player

    function Player(initPack){
        Entity.call(this, initPack);
        this.name = initPack.name;
        this.hp = initPack.hp;
        this.hpMax = initPack.hpMax;
        this.score = initPack.score;
        this.pressingRight = false;
        this.pressingLeft = false;
        this.pressingUp = false;
        this.pressingDown = false;
        this.image = Img.player['up'];

        Player.list[initPack.id] = this;
    }

    Player.list = {};

    extend(Player, Entity);

    Player.prototype.draw = function () {
        var player = Player.list[selfId];
        if(player.map !== this.map)
            return;
        var hpWidth = 30 * this.hp / this.hpMax;

        var x = this.X - player.X + WIDTH/2;
        var y = this.Y - player.Y + HEIGHT/2;

        user.fillStyle = 'red';
        user.font = '20px Arial';
        user.fillText(this.name, x-15, y - 35);
        user.fillRect(x - hpWidth/2, y - 30, hpWidth, 3);

        var playerImg = this.image;
        if(this.pressingRight)
            playerImg = Img.player['right'];
        else if(this.pressingLeft)
            playerImg = Img.player['left'];
        else if(this.pressingUp)
            playerImg = Img.player['up'];
        else if(this.pressingDown)
            playerImg = Img.player['down'];

        this.image = playerImg;
        var imgWidth = playerImg.width/15;
        var imgHeight = playerImg.height/15;

        user.drawImage(playerImg, 0, 0,
                       playerImg.width, playerImg.height,
                       x-imgWidth/2,y-imgHeight/2,
                       imgWidth, imgHeight
        );

    };







    // bullet

    function Bullet(initPack){
        Entity.call(this, initPack);

        Bullet.list[initPack.id] = this;
    }

    Bullet.list = {};

    extend(Bullet, Entity);


    Bullet.prototype.draw = function () {
        if(Player.list[selfId].map !== this.map)
            return;
        var imgWidth = Img.bullet.width/2;
        var imgHeight = Img.bullet.height/2;

        var x = this.X - Player.list[selfId].X + WIDTH/2;
        var y = this.Y - Player.list[selfId].Y + HEIGHT/2;


        field.drawImage(Img.bullet, 0, 0,
                Img.bullet.width, Img.bullet.height,
                x-imgWidth/2,y-imgHeight/2,
                imgWidth, imgHeight
        );
    };




    // init pack
    // when new player created - sending all the data


    var selfId = null;
    socket.on('init', function (data) {
        if(data.selfId)
            selfId = data.selfId;
        for(var i = 0; i < data.players.length; i++){
            new Player(data.players[i]);
        }
        for(var i = 0; i < data.bullets.length; i++){
            new Bullet(data.bullets[i]);
        }
    });


    // update pack
    // update the difference, so updating not all of the data

    socket.on('update', function (data) {
        for(var i = 0; i < data.players.length; i++){
            var pack = data.players[i];
            var player = Player.list[pack.id];
            if(player){
                if (pack.x !== undefined)
                    player.X = pack.x;
                if (pack.y !== undefined)
                    player.Y = pack.y;
                if (pack.hp !== undefined)
                    player.hp = pack.hp;
                if (pack.score !== undefined)
                    player.score = pack.score;
                if (pack.map !== undefined)
                    player.map = pack.map;
                if (pack.pressingLeft !== undefined)
                    player.pressingLeft = pack.pressingLeft;
                if (pack.pressingDown !== undefined)
                    player.pressingDown = pack.pressingDown;
                if (pack.pressingRight !== undefined)
                    player.pressingRight = pack.pressingRight;
                if (pack.pressingUp !== undefined)
                    player.pressingUp = pack.pressingUp;
            }
        }
        for(var i = 0; i < data.bullets.length; i++){
            var pack = data.bullets[i];
            var _bullet = Bullet.list[pack.id];
            if(_bullet){
                if (pack.x !== undefined)
                    _bullet.X = pack.x;
                if (pack.y !== undefined)
                    _bullet.Y = pack.y;
            }
        }
    });

    // remove pack
    // removing procedure, so we sending an id

    socket.on('remove', function (data) {
        for(var i = 0; i < data.players.length; i++){
            delete Player.list[data.players[i]];
        }
        for(var i = 0; i < data.bullets.length; i++){
            delete Bullet.list[data.bullets[i]];
        }
    });

    





    // useful functions
    
    function drawMap() {
        var player = Player.list[selfId];
        var x = WIDTH/2 - player.X;
        var y = HEIGHT/2 - player.Y;
        field.drawImage(Img.map[player.map],x,y);
    }

    var lastScore = null;
    function drawScore() {
        if(lastScore === Player.list[selfId].score)
            return;
        lastScore = Player.list[selfId].score;
        fieldUi.clearRect(0,0,700,700);
        fieldUi.fillStyle = 'white';
        fieldUi.font = '30px Arial';
        fieldUi.fillText('Kills: '+Player.list[selfId].score,0,30);
    }

    function playerProgress() {
        var stat = '<table>';
        for(var i in Player.list){
            stat += 'Player: '+ Player.list[i].name + '| Kills: ' + Player.list[i].score +'<br>';
        }
        document.getElementById('stat').innerHTML = stat+'</table>';
    }

    // perform all the time

    setInterval(function () {
        if(!selfId)
            return;
        field.clearRect(0,0,700,700);
        user.clearRect(0,0,700,700);
        drawMap();
        drawScore();
        playerProgress();
        for(var i in Player.list){
            Player.list[i].draw();
        }

        for(var i in Bullet.list){
            Bullet.list[i].draw();
        }
    }, 40); // 25 times per second

    document.onkeydown = function (event) {
        var player = Player.list[selfId];
        if(event.keyCode === 68){
            socket.emit('keyPress', {inputId:'right', state:true});
            player.pressingRight = true;
            player.pressingDown = false;
            player.pressingLeft = false;
            player.pressingUp = false;
            beforeState = 68;
        }
        else if(event.keyCode === 83){
            socket.emit('keyPress', {inputId:'down', state:true});

            player.pressingRight = false;
            player.pressingDown = true;
            player.pressingLeft = false;
            player.pressingUp = false;
            beforeState = 83;
        }
        else if(event.keyCode === 65){
            socket.emit('keyPress', {inputId:'left', state:true});

            player.pressingRight = false;
            player.pressingDown = false;
            player.pressingLeft = true;
            player.pressingUp = false;
            beforeState = 65;
        }
        else if(event.keyCode === 87){
            socket.emit('keyPress', {inputId:'up', state:true});

            player.pressingRight = false;
            player.pressingDown = false;
            player.pressingLeft = false;
            player.pressingUp = true;
            beforeState = 87;
        }
    };

    document.onkeyup = function (event) {
        if(event.keyCode === 68)
            socket.emit('keyPress', {inputId:'right', state:false});
        else if(event.keyCode === 83)
            socket.emit('keyPress', {inputId:'down', state:false});
        else if(event.keyCode === 65)
            socket.emit('keyPress', {inputId:'left', state:false});
        else if(event.keyCode === 87)
            socket.emit('keyPress', {inputId:'up', state:false});

    };

    document.onmousedown = function (event) {
        socket.emit('keyPress', {inputId:'attack', state:true});
    };

    document.onmouseup = function (event) {
        socket.emit('keyPress', {inputId:'attack', state:false});
    };

    var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            _x = w.innerWidth || e.clientWidth || g.clientWidth,
            _y = w.innerHeight|| e.clientHeight|| g.clientHeight;

    document.onmousemove = function (event) {

        var x = -_x/2 + event.clientX;
        var y = -_y/2 + event.clientY;
        var angle = Math.atan2(y,x)/Math.PI*180;
        socket.emit('keyPress', {inputId:'mouseAngle', state:angle});
    };

</script>
