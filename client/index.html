<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();

    var hello = function () {
        socket.emit('recieve', {
            msg:'hi server!'
        });
    };

    socket.on('emit', function (data) {
        console.log(data.msg);
    });


</script>
<button onclick="hello()">Hello server!</button>
